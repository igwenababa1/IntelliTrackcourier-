    color: white;
    border-bottom-right-radius: 0.25rem;
    align-self: flex-end;
  }
  .chat-bubble.assistant {
    background-color: #374151;
    color: var(--text-color);
    border-bottom-left-radius: 0.25rem;
    align-self: flex-start;
  }
  .typing-indicator span {
    height: 8px;
    width: 8px;
    background-color: var(--text-secondary-color);
    border-radius: 50%;
    display: inline-block;
    animation: bounce 1.3s infinite;
  }
  .typing-indicator span:nth-of-type(2) { animation-delay: 0.2s; }
  .typing-indicator span:nth-of-type(3) { animation-delay: 0.4s; }
  @keyframes bounce {
    30% { transform: translateY(-5px); }
    60% { transform: translateY(0px); }
  }

  .chat-input-form {
    display: flex;
    gap: 0.75rem;
    margin-top: 1.5rem;
  }
  .chat-input {
    flex-grow: 1;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: 1px solid var(--border-color);
    background-color: #1f2937;
    color: white;
    border-radius: 0.5rem;
    outline: none;
    transition: border-color 0.2s;
  }
  .chat-input:focus { border-color: var(--primary-color); }
  .chat-send-button {
    width: 50px;
    height: 50px;
    border: none;
    background-color: var(--primary-color);
    color: white;
    border-radius: 0.5rem;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.2s;
  }
  .chat-send-button:disabled { background-color: #374151; cursor: not-allowed; }
  .chat-send-button svg { transform: rotate(90deg); }

  /* --- AR View --- */
  .ar-view-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: 2500;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    color: white;
    text-align: center;
  }
  .ar-video-bg {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover;
  }
  .ar-close-button {
    position: absolute;
    top: 2rem; right: 2rem;
    background: rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    cursor: pointer;
    padding: 0.75rem;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    z-index: 2;
  }
  .ar-content {
    position: relative;
    z-index: 1;
    margin-bottom: 5rem;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
  }
  .ar-content h2 { font-size: 2rem; margin: 0 0 0.5rem; }
  .ar-content p { font-size: 1.1rem; margin: 0; }
  
  .package-3d-container {
    perspective: 1000px;
    margin-bottom: 2rem;
  }
  .package-3d {
    width: 150px;
    height: 100px;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(-20deg) rotateY(30deg);
    animation: rotate-box 15s infinite linear;
    margin: 0 auto;
  }
  @keyframes rotate-box {
    from { transform: rotateX(-20deg) rotateY(30deg); }
    to { transform: rotateX(-20deg) rotateY(390deg); }
  }
  .package-face {
    position: absolute;
    background-color: rgba(165, 180, 252, 0.8);
    border: 1px solid var(--primary-color);
  }
  .package-face.front  { width: 150px; height: 100px; transform: translateZ(50px); }
  .package-face.back   { width: 150px; height: 100px; transform: rotateY(180deg) translateZ(50px); }
  .package-face.left   { width: 100px; height: 100px; transform: rotateY(-90deg) translateZ(75px); }
  .package-face.right  { width: 100px; height: 100px; transform: rotateY(90deg) translateZ(75px); }
  .package-face.top    { width: 150px; height: 100px; transform: rotateX(90deg) translateZ(50px); }
  .package-face.bottom { width: 150px; height: 100px; transform: rotateX(-90deg) translateZ(50px); }
  
  /* Service Showcase */
  .service-showcase-container {
    width: 100%;
    max-width: 800px;
    margin-top: 4rem;
    position: relative;
    overflow: hidden;
  }
  .service-showcase-container::before,
  .service-showcase-container::after {
    content: '';
    position: absolute;
    top: 0;
    width: 100px;
    height: 100%;
    z-index: 2;
  }
  .service-showcase-container::before {
    left: 0;
    background: linear-gradient(to right, var(--background-color), transparent);
  }
  .service-showcase-container::after {
    right: 0;
    background: linear-gradient(to left, var(--background-color), transparent);
  }

  .logo-scroller {
    display: flex;
    gap: 4rem;
    width: max-content;
    animation: scroll 30s linear infinite;
  }
  .logo-scroller svg {
    height: 25px;
    width: auto;
    fill: #6b7280; /* Neutral grey color for logos */
    transition: fill 0.3s;
  }
  
  @keyframes scroll {
    to { transform: translateX(-50%); }
  }

  /* Delivery Date Component */
  .delivery-date-container {
    width: 100%;
    padding: 1rem;
    background-color: rgba(31, 41, 55, 0.7);
    border-radius: 0.75rem;
    border: 1px solid var(--border-color);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-sizing: border-box;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .delivery-date-icon {
    width: 50px;
    height: 50px;
    min-width: 50px;
    border-radius: 50%;
    background-color: rgba(79, 70, 229, 0.1);

    color: var(--primary-color);
    display: flex;
    justify-content: center;
    align-items: center;

  .delivery-date-icon svg {
      width: 28px;
      height: 28px;
  }

  .delivery-date-info h4 {
    font-size: 0.875rem;

  }

  .delivery-date-info p {
    font-size: 1.5rem;
    font-weight: 600;
    color: white;
    margin: 0 0 0.25rem;
  }

  .delivery-date-info span {
    font-size: 0.875rem;
    color: var(--text-color);
  }

  /* Address Info Component */
  .address-container {
      width: 100%;
      padding: 1rem;
      background-color: rgba(31, 41, 55, 0.7);
      border-radius: 0.75rem;
      border: 1px solid var(--border-color);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-sizing: border-box;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
  }

  .address-icon {
    width: 50px;
    height: 50px;
    min-width: 50px;
    border-radius: 50%;
    background-color: rgba(79, 70, 229, 0.1);
    border: 1px solid var(--primary-color);
    color: var(--primary-color);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .address-icon svg {
      width: 28px;
      height: 28px;
  }

  .address-info h4 {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-secondary-color);
    margin: 0 0 0.25rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .address-info p {
    font-size: 1.125rem;
    font-weight: 600;
    color: white;
    margin: 0 0 0.25rem;
  }

  .address-info span {
    font-size: 0.875rem;
    color: var(--text-color);
    line-height: 1.4;
    display: block;
  }
    
  /* --- Create Shipment Form --- */
  .create-shipment-container {
    max-width: 900px;
    margin: 0 auto;
    animation: fadeIn 0.5s ease-out;
  }
  .create-shipment-container h1 {
    font-size: 2rem;
    text-align: center;
    margin-bottom: 2rem;
    color: white;
  }
  .create-shipment-form {
    display: flex;
    flex-direction: column;
    gap: 2.5rem;
  }
  .form-section {
    background-color: var(--card-bg-color);
    padding: 2rem;
    border-radius: 1rem;
    border: 1px solid var(--border-color);
  }
  .form-section-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: white;
    margin: -2rem -2rem 1.5rem;
    padding: 1rem 2rem;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }
  .title-icon {
    color: #3b82f6; /* Blue for the badge */
  }
  .title-icon svg {
    width: 24px;
    height: 24px;
  }
  .form-section-subtitle {
      font-size: 0.875rem;
      color: var(--text-secondary-color);
      margin: -1rem 0 1.5rem;
      padding: 0 2rem;
  }
  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
  }
  .form-field {
    display: flex;
    flex-direction: column;
  }
  .form-field label {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-secondary-color);
    margin-bottom: 0.5rem;
  }
  .form-field input {
    background-color: #1f2937;
    border: 1px solid var(--border-color);
    color: white;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .form-field input:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);

  /* Service Options */
  .service-options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
  }
  .service-option {
    padding: 1.5rem;
    border: 2px solid var(--border-color);
    border-radius: 0.75rem;
    cursor: pointer;
    transition: border-color 0.2s, background-color 0.2s, transform 0.2s;
    position: relative;
  }
  .service-option:hover {
    background-color: rgba(255, 255, 255, 0.05);
    transform: translateY(-3px);
  }
  .service-option.selected {
    border-color: var(--primary-color);
    background-color: rgba(79, 70, 229, 0.1);
  }
  .service-option-title {
    font-size: 1.125rem;
    font-weight: 600;
    color: white;
    margin: 0 0 0.5rem;
  }
  .service-option-details {
    font-size: 0.875rem;
    color: var(--text-secondary-color);
    margin: 0;
  }
  .service-option-price {
    position: absolute;
    top: 1rem;
    right: 1rem;
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--primary-color);
  }
  
  .submit-button-container {
    background-color: var(--card-bg-color);
    border-top: 1px solid var(--border-color);
    padding: 1rem 2rem;
    margin: 0 -2rem -2rem;
    border-bottom-left-radius: 1rem;
    border-bottom-right-radius: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .total-cost-display {
    text-align: right;
  }

  .total-cost-label {
    font-size: 0.875rem;
    color: var(--text-secondary-color);
  }

  .total-cost-value {
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
  }

  .submit-button {
    background-color: var(--primary-color);
    color: white;
    font-size: 1.125rem;
    font-weight: 600;
    padding: 1rem 2rem;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background-color 0.2s;
    min-width: 300px;
    text-align: center;
  }
  .submit-button:hover:not(:disabled) {
    background-color: #6966ff;
  }
  .submit-button:disabled {
    background-color: #374151;
    cursor: not-allowed;
  }
  
  /* Customs Declaration Items */
  .declared-items-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  .declared-item {
    display: grid;
    grid-template-columns: 3fr 1fr 1.5fr 1.5fr auto;
    gap: 1rem;
    align-items: flex-end;
  }
  .remove-item-button {
    background: #374151;
    border: 1px solid var(--border-color);
    color: #ef4444;
    border-radius: 0.5rem;
    cursor: pointer;
    width: 46px;
    height: 46px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s, border-color 0.2s;
  }
  .remove-item-button:hover {
    background-color: #4b5563;
    border-color: #ef4444;
  }
  .add-item-button {
    background: transparent;
    border: 1px dashed var(--border-color);
    color: var(--text-secondary-color);
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background-color 0.2s, color 0.2s, border-color 0.2s;
    font-weight: 500;
  }
  .add-item-button:hover {
    background-color: #1f2937;
    color: white;
    border-color: var(--primary-color);
  }

  .options-group {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;

  .checkbox-option, .radio-option {
    display: flex;
    align-items: center;
    background-color: #1f2937;
    border: 1px solid var(--border-color);
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: border-color 0.2s, background-color 0.2s;

  .checkbox-option:hover, .radio-option:hover {
    background-color: #374151;
  }
  .checkbox-option input, .radio-option input {
    margin-right: 0.75rem;
  }
  .radio-option.selected {
    border-color: var(--primary-color);
    background-color: rgba(79, 70, 229, 0.1);
  }

  /* Tracking Display - Sidebar Details */
  .sidebar-section {
    width: 100%;
    background-color: rgba(31, 41, 55, 0.7);

    border: 1px solid var(--border-color);
    margin-bottom: 1rem;
    overflow: hidden;
  }
  .sidebar-section-title {
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--text-secondary-color);
    padding: 0.75rem 1rem;
    background-color: rgba(0,0,0,0.2);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .sidebar-section-title .title-icon {
    color: #3b82f6;
  }
  .sidebar-section-title .title-icon svg {
      width: 18px;
      height: 18px;
  }
  .sidebar-section-content {
    padding: 1rem;
  }
  .declared-item-row {
    display: flex;
    justify-content: space-between;

  }
  .declared-item-row:last-child {
    border-bottom: none;
  }
  .item-desc {
    font-weight: 500;
    color: white;
  }
  .item-value {

  }
  .special-handling-tags {
    display: flex;

  .handling-tag {
    background-color: #374151;

    font-size: 0.75rem;
    font-weight: 500;

  /* Map Visualization */
  .map-container {
    height: 500px;
    width: 100%;
    border-radius: 0.75rem;
    overflow: hidden;
    border: 1px solid var(--border-color);
    background-color: #1f2937;
    cursor: grab;
  }
  .map-container:active {
    cursor: grabbing;
  }
  
  /* Delivery Confirmation Modal Styles */
  .confirmation-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 3000;
    animation: fadeIn 0.3s ease;
  }

  .confirmation-modal-content {
    background-color: var(--card-bg-color);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 0.75rem;
    padding: 2rem;
    width: 90%;
    max-width: 500px;
    text-align: center;
    position: relative;
    border: 1px solid var(--border-color);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }

  .confirmation-modal-close-button {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    color: var(--text-secondary-color);
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 50%;
    transition: background-color 0.2s, color 0.2s;
  }
  .confirmation-modal-close-button:hover {
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
  }

  .record-button {
     width: 80px;
     height: 80px;
     border-radius: 50%;
     border: 4px solid white;
     background-color: #dc2626;
     cursor: pointer;
     margin: 1rem auto;
     transition: transform 0.2s, background-color 0.2s;
     display: flex;
     justify-content: center;
     align-items: center;
  }
  .record-button.recording {
    transform: scale(0.9);
    background-color: #ef4444;
  }
  
  .recording-indicator {
    width: 20px;
    height: 20px;
    background-color: white;
    border-radius: 8px;
    animation: pulse-white 2s infinite;
  }
  
  @keyframes pulse-white {
    0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
    70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
    100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
  }
  
  .signature-canvas {
    background-color: white;
    border-radius: 0.5rem;
    cursor: crosshair;
    touch-action: none; /* Prevents scrolling on touch devices while drawing */
    margin-bottom: 1.5rem;
  }

  /* --- Logout Warning Toast --- */
  .logout-warning-toast {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 450px;
    background-color: rgba(31, 41, 55, 0.8);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid #ef4444;
    border-radius: 0.75rem;
    padding: 1.25rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    z-index: 4000;
    box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
    animation: slideInUp 0.5s ease-out forwards;
    overflow: hidden;
  }
  @keyframes slideInUp {
    from { opacity: 0; transform: translate(-50%, 50px); }
    to { opacity: 1; transform: translate(-50%, 0); }

  .logout-warning-icon {
    color: #f87171;
    flex-shrink: 0;

  .logout-warning-icon svg { width: 32px; height: 32px; }
  .logout-warning-content {
    flex-grow: 1;
  }
  .logout-warning-content p {
    margin: 0;
    font-weight: 500;
    color: white;
  }
  .logout-warning-content span {
    font-size: 0.875rem;
    color: var(--text-secondary-color);
    display: block;
    margin-top: 0.25rem;
  }
  .logout-warning-cancel-btn {
    flex-shrink: 0;
    margin-left: auto;
    background-color: #374151;
    color: white;
    border: 1px solid var(--border-color);
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.2s;
  }
  .logout-warning-cancel-btn:hover { background-color: #4b5563; }
  .logout-warning-progress {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 4px;
    background-color: #ef4444;
    border-bottom-left-radius: 0.75rem;
    transition: width 1s linear;

  /* --- Zen Garden Mode --- */

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 500px;
    text-align: center;
    position: relative;
    overflow: hidden;
    border-radius: 0.75rem;
    background-color: #1f2937;

    font-size: 1.5rem;
    font-weight: 500;
    color: white;
    margin-bottom: 2rem;
    z-index: 2;
  }
  .zen-garden-button {
    background-color: rgba(79, 70, 229, 0.8);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    padding: 1rem 2rem;
    border: 1px solid var(--primary-color);
    border-radius: 9999px;

  .zen-garden-button:hover {
    transform: scale(1.05);
    background-color: var(--primary-color);

  .zen-garden-button:disabled {

  .zen-ripple {

    border-radius: 50%;

  @keyframes ripple-effect {
    0% { width: 0; height: 0; opacity: 1; }
    100% { width: 1000px; height: 1000px; opacity: 0; }

  /* --- Delivery Vault --- */
  .delivery-vault-container { padding: 1rem; }
  .evidence-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }
  .evidence-item {
    background-color: #1f2937;
    border-radius: 0.5rem;
    padding: 1rem;
  }
  .evidence-item h4 {
    margin: 0 0 1rem;
    font-size: 1rem;
    color: white;
  }
  .evidence-item img, .evidence-item audio { width: 100%; border-radius: 0.25rem; }

  .ai-analysis-section {
    background-color: rgba(5, 150, 105, 0.1);

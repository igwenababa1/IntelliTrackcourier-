<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntelliTrack Global Courier</title>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0",
        "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
        "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
        "qrcode": "https://aistudiocdn.com/qrcode@^1.5.3"
      }
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-color: #0d1117;
        --primary-color: #5856d6;
        --glow-color: rgba(88, 86, 214, 0.4);
        --text-color: #e6edf3;
        --text-secondary-color: #8b949e;
        --card-bg-color: rgba(22, 27, 34, 0.6);
        --border-color: #30363d;
        --success-color: #238636;
        --success-glow-color: rgba(35, 134, 54, 0.4);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }

      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--background-color);
        color: var(--text-color);
        overflow: hidden;
      }
      #root {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 1;
        overflow-y: auto;
      }
      .app-container {
        width: 100%;
        max-width: 600px;
        padding: 6rem 2rem 2rem;
        text-align: center;
        transition: max-width 0.5s ease-in-out;
      }
      h1 {
        font-weight: 700;
        color: white;
      }
      p {
        color: var(--text-secondary-color);
        font-size: 1.125rem;
        margin-bottom: 2rem;
      }

      /* Header Styling */
      .app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        box-sizing: border-box;
        background-color: var(--card-bg-color);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border-color);
        z-index: 100;
        transition: background-color 0.3s ease;
      }
      .header-brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .header-icon svg {
        width: 40px;
        height: 40px;
        color: #a5b4fc;
      }
      .brand-text-container {
        display: flex;
        flex-direction: column;
      }
      .brand-text {
        font-size: 1.25rem;
        font-weight: 600;
        color: white;
        line-height: 1.2;
      }
      .brand-tagline {
        font-size: 0.75rem;
        color: var(--text-secondary-color);
        line-height: 1.2;
        font-weight: 300;
      }
      .header-nav {
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }
      .header-nav a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: color 0.2s ease-in-out;
        cursor: pointer;
        position: relative;
        padding-bottom: 4px;
      }
      .header-nav a:hover {
        color: white;
      }
      .header-nav a.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: var(--primary-color);
        transition: width 0.3s ease;
      }

      /* Background Styling */
      .app-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
      }
      .app-background::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(13, 17, 23, 0.7);
        z-index: 1;
      }
      .bg-slider {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 400%;
        display: flex;
      }
      .bg-slider.planes {
        animation: horizontal-slide 80s linear infinite;
        z-index: -2;
      }
       .bg-slider.containers {
        animation: horizontal-slide 60s linear infinite;
        z-index: -1;
      }
      .bg-slide {
        width: 25%;
        height: 100%;
        background-size: cover;
        background-position: center;
      }
      @keyframes horizontal-slide {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(10px); }
      }
      .fade-in {
        animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .fade-out {
        animation: fadeOut 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes highlight-pulse {
        0% { box-shadow: 0 0 0 0 var(--glow-color); }
        70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
        100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
      }
      .highlight {
        animation: highlight-pulse 1.5s ease-out;
      }
       @keyframes text-shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }

      .flip-card {
        background-color: transparent;
        width: 100%;
        height: 100%;
        perspective: 1000px;
        cursor: pointer;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        transform-style: preserve-3d;
      }
      .flip-card.flipped .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 0.5rem;
        overflow: hidden;
      }
      .flip-card-back {
        background-color: #161b22;
        transform: rotateY(180deg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        box-sizing: border-box;
      }
      
      .clickable-detail {
        cursor: pointer;
        transition: color 0.2s ease-in-out;
        color: #d1d5db;
        text-decoration: none;
      }
      .clickable-detail:hover {
        color: #a5b4fc;
        text-decoration: underline;
      }

      .qr-scanner-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 3000;
        animation: fadeIn 0.3s ease;
      }
      .qr-scanner-box {
        width: 250px;
        height: 250px;
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 1rem;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 20px var(--glow-color);
      }
      .qr-scanner-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, transparent, #86efac, transparent);
        animation: scan-line-anim 2.5s infinite ease-in-out;
      }
      @keyframes scan-line-anim {
        0% { transform: translateY(0); }
        50% { transform: translateY(247px); }
        100% { transform: translateY(0); }
      }
      .service-showcase-container {
        width: 100%;
        margin-top: 4rem;
        overflow: hidden;
      }
       .logo-scroller {
        display: flex;
        width: max-content;
        animation: scroll-logos 40s linear infinite;
      }
      .logo-scroller svg {
        height: 40px;
        margin: 0 2.5rem;
        fill: #8b949e;
        transition: fill 0.3s ease, transform 0.3s ease;
      }
       .logo-scroller:hover {
        animation-play-state: paused;
      }
      .logo-scroller svg:hover {
        fill: white;
        transform: scale(1.1);
      }
      @keyframes scroll-logos {
        from { transform: translateX(0%); }
        to { transform: translateX(-50%); }
      }

      .recent-shipments-container {
        margin-top: 2rem;
        width: 100%;
        padding: 1rem;
        background-color: var(--card-bg-color);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
      }
      .recent-shipments-title {
        font-size: 1rem;
        font-weight: 500;
        color: var(--text-secondary-color);
        margin-bottom: 1rem;
        text-align: left;
      }
      .recent-shipments-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        justify-content: center;
      }
      .recent-shipment-item {
        background-color: #161b22;
        color: var(--text-color);
        border: 1px solid var(--border-color);
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s, transform 0.2s;
      }
      .recent-shipment-item:hover {
        background-color: #21262d;
        border-color: var(--primary-color);
        transform: translateY(-2px);
      }

      .generating-report-container {
        width: 100%;
        max-width: 500px;
        background-color: var(--card-bg-color);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: left;
        animation: fadeIn 0.5s ease;
      }
      .report-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: white;
        margin-bottom: 1.5rem;
      }
      .report-steps { list-style: none; padding: 0; margin: 0; }
      .report-step {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
        animation: step-fade-in 0.5s ease forwards;
      }
      @keyframes step-fade-in {
        to { opacity: 1; transform: translateY(0); }
      }
      .report-step-icon { width: 24px; height: 24px; }
      .report-step-icon .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid var(--border-color);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .report-step-icon .checkmark { color: var(--success-color); animation: checkmark-pop 0.3s ease-out; }
      .report-step-text { font-size: 1rem; color: var(--text-secondary-color); transition: color 0.3s ease; }
      .report-step.visible .report-step-text { color: var(--text-color); }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes checkmark-pop {
        0% { transform: scale(0); } 80% { transform: scale(1.2); } 100% { transform: scale(1); }
      }
      
      .ar-view-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 4000;
        animation: fadeIn 0.3s ease;
        overflow: hidden;
      }
      .ar-video-bg {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: translate(-50%, -50%);
        z-index: -1;
      }
      .ar-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
      .ar-close-button {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        background: rgba(0,0,0,0.4);
        border: 1px solid rgba(255,255,255,0.2);
        color: white;
        cursor: pointer;
        padding: 0.75rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
        transition: background-color 0.2s, transform 0.2s;
      }
      .ar-close-button:hover {
        background: rgba(0,0,0,0.6);
        transform: scale(1.1);
      }
      .package-3d-container {
        perspective: 800px;
        width: 150px;
        height: 150px;
        margin-bottom: 2rem;
      }
      .package-3d {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate-box 15s infinite linear;
      }
      .package-face {
        position: absolute;
        width: 150px;
        height: 150px;
        background-color: rgba(210, 180, 140, 0.9);
        border: 1px solid #a07d5a;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #5d4037;
      }
      .front  { transform: rotateY(  0deg) translateZ(75px); }
      .back   { transform: rotateY(180deg) translateZ(75px); }
      .right  { transform: rotateY( 90deg) translateZ(75px); }
      .left   { transform: rotateY(-90deg) translateZ(75px); }
      .top    { transform: rotateX( 90deg) translateZ(75px); }
      .bottom { transform: rotateX(-90deg) translateZ(75px); }
      @keyframes rotate-box {
        from { transform: rotateY(0deg) rotateX(-20deg); }
        to   { transform: rotateY(360deg) rotateX(-20deg); }
      }
      
      .chat-message-list {
        height: 300px;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 1rem;
        background-color: var(--background-color);
        border-radius: 0.5rem;
        border: 1px solid var(--border-color);
      }
      .chat-bubble {
        padding: 0.75rem 1rem;
        border-radius: 1.25rem;
        max-width: 80%;
        line-height: 1.5;
        word-wrap: break-word;
      }
      .chat-bubble.user {
        background-color: var(--primary-color);
        color: white;
        border-bottom-right-radius: 0.25rem;
        align-self: flex-end;
      }
      .chat-bubble.assistant {
        background-color: #21262d;
        color: var(--text-color);
        border-bottom-left-radius: 0.25rem;
        align-self: flex-start;
      }
      .chat-input-form { display: flex; gap: 0.75rem; }
      .chat-input {
        flex-grow: 1;
        padding: 0.75rem 1rem;
        background-color: var(--background-color);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        color: var(--text-color);
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .chat-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px var(--glow-color);
      }
      .chat-send-button {
        padding: 0.75rem 1rem;
        background-color: var(--primary-color);
        border: none;
        border-radius: 0.5rem;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s, transform 0.2s;
      }
      .chat-send-button:hover { background-color: #6966ff; }
      .chat-send-button:active { transform: scale(0.95); }
      .chat-send-button:disabled { background-color: #30363d; cursor: not-allowed; }
      .typing-indicator { display: flex; align-items: center; gap: 0.25rem; }
      .typing-indicator span {
        width: 8px; height: 8px; background-color: #8b949e; border-radius: 50%;
        animation: typing-bounce 1s infinite ease-in-out;
      }
      .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
      .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

      @keyframes typing-bounce {
        0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); }
      }
      
      @media print {
        body * { visibility: hidden; }
        #shipment-receipt, #shipment-receipt * { visibility: visible; }
        #shipment-receipt { position: absolute; left: 0; top: 0; width: 100%; box-sizing: border-box; }
        .print-hide { display: none !important; }
      }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
